language: python

python:
  - "3.9"

install:
  - pip install --upgrade pip wheel
  - pip install --upgrade coverage coveralls pytest black mypy
  - pip install .

before_script:
  - ls -lh
  - ls Pyramid-Scheme/ -lh

script:
  - bash test.sh -e -c
  - black --preview --check --verbose .
  - mypy --config-file ./mypy.ini .
